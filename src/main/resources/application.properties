spring.application.name=Music

debug=true
logging.level.org.springframework.core.env=DEBUG
spring.devtools.restart.enabled=true


server.port=5000

# Google OAuth Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri=${MY_BACKEND_DOMAIN}/login/oauth2/code/google
frontend.url=${MY_FRONTEND_URL}
youtube.api.key=${YOUTUBE_API_KEY}
google.api.key=${GOOGLE_CLOUD_API_KEY}
groq.api.key=${GROQ_API_KEY}


# PostgreSQL Database Configuration
spring.datasource.url=${PG_SQL_URL}
spring.datasource.username=${PG_SQL_USERNAME}
spring.datasource.password=${PG_SQL_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.app.
spring.app.jwtExpirationMs=86400000
